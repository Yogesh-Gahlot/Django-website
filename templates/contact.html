{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-2">
    <img src="/static/img/contact.jpg" class="d-block w-100" alt="Ice cream" width="800" height="500">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact us</h1>

    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="phone ">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
        </div>
        <div class="form-group">
            <label for="desc">What you want to me contact for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
